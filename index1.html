<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOwnMovieDB</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <section class="app-container">
        <h1 id="title">MyOwnMovieDB</h1>
        <div class="search-box">
            <label class="control-label" for="search-string">Search Here</label>
            <input type="text" name="search-string" class="control-input" id="query">
            <button class="control-submit">Search</button>
        </div>
        <div class="result-container">
            <div id="results"></div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
